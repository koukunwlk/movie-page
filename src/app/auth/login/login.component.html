
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (submit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input formControlName="username" type="text" name="username" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input formControlName="password" type="password" name="password" class="form-control" id="password" placeholder="Enter password">
              <div *ngIf="message" class="alert alert-danger" role="alert">
                {{ message }}
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
