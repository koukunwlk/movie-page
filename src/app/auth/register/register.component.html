
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Novo Usuário
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (submit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input formControlName="name" type="text" name="name" class="form-control" id="name" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Usuário</label>
              <input formControlName="username" type="text" name="username" class="form-control" id="username" placeholder="Enter usuário">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input formControlName="password" type="password" name="password" class="form-control" id="password" placeholder="Digite sua senha">
              <div *ngIf="message" class="alert alert-danger" role="alert">
                {{ message }}
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
